            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-4">

                <h1 class="h2">信用卡優惠專區</h1>

                <div class="row">
                    <select id="custom-select" class="custom-select custom-select-lg col-md-3 m-3">
                        <option selected>Open this select menu</option>
                    </select>

                    <button id="select-btn" type="button" class="btn btn-info col-md-1 m-3 mr-5">查詢</button>
                    <button id="edit-btn"  type="button"  class="btn btn-info col-md-1 m-3 mr-5">修改</button>
                    <button id="confirm-btn" type="button" class="btn btn-info col-md-1 m-3">確認</button>
                </div>

                <!-- render table -->
                <div id="bank-Form" class="bank-Form hidden">
                    <div class="thead">
                        <div class="tr" id="bankIsShow">
                            <label class="form-label" style="display: block;">銀行顯示狀態<span
                                    class="form-required">*</span></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bankIsShow1" id="bankIsShow1"
                                    value="true">
                                <label class="form-check-label" for="bankIsShow1">上架</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bankIsShow1" id="bankIsShow2"
                                    value="false">
                                <label class="form-check-label" for="bankIsShow2">下架</label>
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">id</div>
                            <input type="text" class="col-md-10 readonly" id="id" readonly>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">name</div>
                            <input type="text" class="col-md-10 readonly" id="name" readonly>
                        </div>
                        <!-- <div class="tr row">
                            <div class="col-md-2 cornflowerblue">iconUrl</div>
                            <input type="text" class="col-md-10" id="iconUrl">
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">logoUrl</div>
                            <input type="text" class="col-md-10" id="logoUrl">
                        </div> -->
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">適用無息分期<span class="form-required">*</span></div>
                            <div class="col-md-10 d-block" id="plans">
                                <div class="form-check">
                                    <input class="form-check-input message" type="checkbox" id="inlineCheckbox1"
                                        value="3">
                                    <label class="form-check-label" for="inlineCheckbox1">3期</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input message" type="checkbox" id="inlineCheckbox2"
                                        value="6">
                                    <label class="form-check-label" for="inlineCheckbox2">6期</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input message" type="checkbox" id="inlineCheckbox3"
                                        value="10">
                                    <label class="form-check-label" for="inlineCheckbox3">10期</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input message" type="checkbox" id="inlineCheckbox4"
                                        value="12">
                                    <label class="form-check-label" for="inlineCheckbox4">12期</label>
                                </div>
                            </div>
                        </div>
                        <h2>二. 刷卡滿額禮</h2>
                        <hr />
                        <div class="tr" id="gift">
                            <label class="form-label" style="display: block;">刷卡滿額禮狀態<span
                                    class="form-required">*</span></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="giftIsShow1" id="giftIsShow1"
                                    value="true">
                                <label class="form-check-label" for="giftIsShow1">上架</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="giftIsShow1" id="giftIsShow2"
                                    value="false">
                                <label class="form-check-label" for="giftIsShow2">下架</label>
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">專案</div>
                            <div class="col-md-10">
                                <div class="addSection">
                                    <button id="newProject" class="btn btn-info">新增專案 ＋</button>
                                </div>
                                <div id="giftContainer"></div>
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">活動日期</div>
                            <div class="col-md-10 d-block">
                                <label>活動日期</label>
                                <input type="text" class="col-md-12 mb-3" id="begDt">
                                <input type="text" class="col-md-12" id="endDt">
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">注意事項</div>
                            <input type="text" class="col-md-10" id="announce">
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">領取條件</div>
                            <input type="text" class="col-md-10" id="qualify">
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">活動詳情連結</div>
                            <input type="text" class="col-md-10" id="link">
                        </div>
                        <h2>三. 卡友優惠專案</h2>
                        <hr />
                        <div class="tr" id="promo">
                            <label class="form-label" style="display: block;">卡友優惠專案狀態<span
                                    class="form-required">*</span></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="promoIsShow1" id="promoIsShow1"
                                    value="true">
                                <label class="form-check-label" for="promoIsShow1">上架</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="promoIsShow1" id="promoIsShow2"
                                    value="false">
                                <label class="form-check-label" for="promoIsShow2">下架</label>
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">卡友優惠專案</div>
                            <div class="col-md-10">
                                <div class="addSection">
                                    <button id="addPromo" class="btn btn-info">新增卡友優惠專案 ＋</button>
                                </div>
                                <div id="promoContainer"></div>
                            </div>
                        </div>
                        <h2>四. 紅利折扣</h2>
                        <hr />
                        <div class="tr" id="discount">
                            <label class="form-label" style="display: block;">紅利折扣狀態<span
                                    class="form-required">*</span></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="discountIsShow1" id="discountIsShow1"
                                    value="true">
                                <label class="form-check-label" for="discountIsShow1">上架</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="discountIsShow1" id="discountIsShow2"
                                    value="false">
                                <label class="form-check-label" for="discountIsShow2">下架</label>
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">紅利折扣內容</div>
                            <div class="col-md-10 d-block">
                                <label class="d-block">紅利折扣內容</label>
                                <input type="text" class="col-md-10" id="point">
                                <label class="d-block">折抵</label>
                                <input type="text" class="col-md-10" id="back">
                                <label class="d-block">最高上限折抵</label>
                                <input type="text" class="col-md-10" id="upper">
                                <label class="d-block">刷卡最低限制</label>
                                <input type="text" class="col-md-10" id="lower">
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">詳細說明</div>
                            <div class="col-md-10 d-block" id="detailed">
                            </div>
                        </div>
                        <div class="tr row">
                            <div class="col-md-2 cornflowerblue">詳細說明ㄧ注意事項</div>
                            <div class="col-md-10 d-block" id="detailedNotice">
                            </div>
                        </div>
                    </div>

                </div>

            </main>
        </div>
    </div>


    <!-- toast notification -->
    <div class="toast" data-delay="6000"
        style="position: absolute; top: 65px; right: 20px; min-width: 250px; z-index: 1022;">
        <div class="alert-danger" style="padding: .75rem;">
            <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" role="img" focusable="false">
                <rect width="100%" height="100%" fill="#ff0000"></rect>
            </svg>
            <strong class="mr-auto">Message</strong>
            <small></small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body alert-danger" id="toastWord">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
